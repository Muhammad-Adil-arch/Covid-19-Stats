<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="./public/istockphoto-1214173048-1024x1024-removebg-preview.png" alt="logo" srcset="">
            </div>
            <div class="title">
                <h1>Covid-19 Stats</h1>
            </div>
        </header>
          <div class="info">
              <div class="text">
                <h2>Know safety tips and</h2>
                <h2>precautions from </h2>
                <h2>top Doctors.</h2>
              </div>
               <div class="pic">
                    <img src="./public/—Pngtree—cartoon doctor medical worker png_4450932.png" alt="" srcset="">
               </div>
          </div>
          <div class="tracker">
              <div class="track">
                  <h2>Tracker</h2>
              </div>
              <div class="Symptoms">
                  <h2>Symptoms</h2>
              </div>
          </div>
            <div class="main">
                <input type="text" id="input" placeholder="Enter the Country Name" value="">
                <button id="submit">Submit</button>
                <div class="content">
                        <div  class="B1">
                            <h2>Country</h2>
                            <div class="country">

                            </div>

                        </div>
                        <div class="B2">
                            <h2>Time</h2>
                            <div class="time">

                            </div>     
                       
                        </div>
                        <div class="B3">
                            <h2>Confirmed</h2>
                            <div class="confirmed">

                            </div>

                        </div>
                        <div  class="B4">
                            <h2>Active</h2>
                            <div class="Active">

                            </div>

                        </div>
                        <div  class="B5">
                            <h2>Recovered</h2>
                            <div class="recovered">

                            </div>
                        </div>
                        <div class="B6">
                            <h2>Deceased</h2>
                            <div class="deaths">

                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>   
</body>
</html>
